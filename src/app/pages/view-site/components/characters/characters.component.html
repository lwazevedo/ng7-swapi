<ng-container *ngIf="viewDetail" [@viewDeitalItem]="viewDetailItemState">
  <h2 class="page-header">
    <i class="fa  fa-video-camera"></i> {{dataDetail.name}}
    <a (click)="viewDetail = false" class="search-link pull-right">
      <i class="fa fa-mail-reply"></i>
    </a>
  </h2>
  <div class="row invoice-info">
    <div class="col-sm-4 invoice-col">
      Height
      <address>
        <strong>{{dataDetail.height}}</strong><br>
      </address>
      Mass
      <address>
        <strong>{{dataDetail.mass}}</strong><br>
      </address>
      Hair Color
      <address>
        <strong>{{dataDetail.hair_color}}</strong><br>
      </address>
      Skin Color
      <address>
        <strong>{{dataDetail.skin_color}}</strong><br>
      </address>
    </div>
    <!-- /.col -->
    <div class="col-sm-8 invoice-col">
      Eye Color
      <address>
        <strong>{{dataDetail.eye_color}}</strong><br>
      </address>
      Birth Year
      <address>
        <strong>{{dataDetail.birth_year}}</strong><br>
      </address>
      Gender
      <address>
        <strong>{{dataDetail.gender}}</strong><br>
      </address>
    </div>
  </div>
</ng-container>
<br>
<div class="row" *ngIf="data.length > 0 && !viewDetail">
  <div class="col-xs-12">
    <pagination-controls (pageChange)="p = $event" id="server" class="pull-right"></pagination-controls>
    <div class="table-responsive">
      <table class="table">
        <tr>
          <th style="width:50%">Name</th>
          <th>Birth Year</th>
        </tr>
        <tr *ngFor="let item of data | paginate: { id: 'server', itemsPerPage: 10, currentPage: p , totalItems: data.length}">
          <td>{{item.name}}</td>
          <td>{{item.birth_year}}</td>
          <td><button type="button" (click)="viewDetailItem(item)" class="btn btn-primary btn-xs btn-flat ">View</button></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- /.col -->
</div>
