<div class="row invoice-info">
    <ng-container *ngFor="let item of data | keyvalue">
      <div class="col-sm-4 invoice-col">
        {{transformData(item.key)}}
        <address>
          <strong>{{item.value}}</strong>
        </address>
      </div>
    </ng-container>
    <!-- /.col -->
  </div>
