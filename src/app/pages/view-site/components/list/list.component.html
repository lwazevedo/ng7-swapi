<div class="row">
  <div class="col-xs-12">
    <pagination-controls (pageChange)="p = $event" class="pull-right"></pagination-controls>
    <div class="table-responsive">
      <table class="table">
        <tr>
          <th style="width:50%">Name</th>
          <th>Model</th>
        </tr>
        <tr *ngFor="let item of data | paginate: {itemsPerPage: 10, currentPage: p , totalItems: data.length}">
          <td>{{item.name}}</td>
          <td>{{item.model}}</td>
          <td><button type="button" (click)="viewDetail(item)" class="btn btn-primary btn-xs btn-flat ">View</button></td>
        </tr>
      </table>
    </div>
  </div>
